<section class="vh-100 gradient-custom">
    <div class="container py-2 h-50">
        <div class="row justify-content-center align-items-center h-100" style="margin-top: 20px;"> <!-- Ajustez la valeur de la marge comme souhaitÃ© -->
            <div class="col-12 col-md-9 col-lg-7 mx-auto">
                <div class="card shadow-2-strong card-registration" style="border-radius: 10px;">
                    <div class="card-body p-2 p-md-3 text-center">
                      <h3 class="mb-2 pb-1 pb-md-2" style="font-size: 1.5rem;">Registration Form</h3>
                      <form action="" [formGroup]="forminput" class="my-2">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" placeholder="First Name" id="firstName" class="form-control form-control-lg" formControlName="firstname" />
                      <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['firstname'].errors?.['required'] && !this.forminput.pristine" >
                        First name is required !!!!
                           </div>
                    </div>
                     
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" placeholder="Last Name" id="lastName" class="form-control form-control-lg" formControlName="lastname" />
                      <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['lastname'].errors?.['required'] && !this.forminput.pristine" >
                        Last name is required !!!!
                           </div>
                    </div>
  
                  </div>
                </div>
  
      
  
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <input type="email" placeholder="Email" id="email" class="form-control form-control-lg" formControlName="email" />
                            <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['required'] && !this.forminput.pristine" >
                                Email is required !!!!
                                   </div>
                                   <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['email'] && !this.forminput.pristine" >
                                    Invalid email syntax !!
                                       </div>

                        </div>
                    </div>
                    
                      <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                              <input type="password" placeholder="Password" id="password" class="form-control form-control-lg" formControlName="password" />
                              <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['password'].errors?.['required'] && !this.forminput.pristine" >
                                  Password is required !!!!
                                     </div>
                          </div>
                      </div>

                     </div>

                      <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <input type="tel" placeholder="Phone number" id="phoneNumber" class="form-control form-control-lg" formControlName="phonenumber" />
                            <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['phonenumber'].errors?.['required'] && !this.forminput.pristine" >
                                Phone number is required !!!!
                                   </div>
                        </div>
                    </div>
                      
                    <div class="col-md-6 mb-4">
                      <h6 class="mb-2 pb-1">Gender: </h6>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" checked />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
  
                    </div>
                      </div>
                
       
                
                <div class="mt-3 pt-0">
                  <input class="btn btn-primary btn-lg" type="submit" (click)="onsubmit()" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
