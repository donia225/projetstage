<form action="" [formGroup]="forminput">
	<section class="vh-100 gradient-custom">
		<div class="container py-3 h-50">
		  <div class="row justify-content-center align-items-center h-100" style="margin-top: 20px;"> <!-- Ajustez la valeur de la marge comme souhaitÃ© -->
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card bg-white text-black" style="border-radius: 1rem;">
				<div class="card-body p-3 text-center">
  
			  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
			  <p class="text-black-50 mb-2">Enter your login and password</p>
  
			  <div class="form-outline form-black mb-2">
				<input placeholder="email" type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
				<label class="form-label" for="typeEmailX">Email</label>
				<div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['required'] && !this.forminput.pristine" >
					Email is required !!!!
					   </div>
					   <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['email'] && !this.forminput.pristine" >
						Invalid email syntax !!
						   </div>
			  </div>
  
			  <div class="form-outline form-black mb-2">
				<input placeholder="password" type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password"/>
				<label class="form-label" for="typePasswordX">Password</label>
				<div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['password'].errors?.['required'] && !this.forminput.pristine" >
					Password is required !!!!
					   </div>
			  </div>
  
			  <p class="small mb-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
  
			  <button class="btn btn-outline-purple btn-lg px-3" type="submit" (click)="onsubmit()">Login</button>
			  

  
			  <div class="d-flex justify-content-center text-center mt-2 pt-1">
				<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
				<a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-2 px-1"></i></a>
				<a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
			  </div>
  
			  <p class="mb-0">No account? <a href="/signup" class="text-black-50 fw-bold custom-link">Sign Up</a></p>
  
			</div>
		  </div>
		</div>
	  </div>
	</div>

  </section>
</form>
